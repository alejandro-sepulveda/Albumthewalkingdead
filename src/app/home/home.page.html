<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
     The Walking Dead
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let personaje of personajes">
        <ion-card (click)="reproducir(personaje)">
          <img [src]="personaje.imagen">
        </ion-card>
      </ion-col>



  
    </ion-row>
  </ion-grid>
 
  

  

 
</ion-content>
